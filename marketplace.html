<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - nova7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ... (Your existing CSS styles remain unchanged) ... */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F0F2F5;
            color: #1a202c;
        }
        /* --- Sidebar Styles (Consistent) --- */
        .sidebar-nova7 {
            background-color: #004182; 
            color: #E0F2FE; 
            width: 260px;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            height: 100vh; 
            position: fixed;
            top: 0; 
            left: 0;
            padding-top: 1.5rem;
            transition: transform 0.3s ease-in-out;
            z-index: 40;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 0 1.5rem 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #0053a0; 
            margin-bottom: 0.75rem;
        }
        .nova7-logo-header { /* For mobile header */
            max-height: 36px;
            width: auto;
        }
         .sidebar-logo-img { 
             max-height: 120px; 
             width: auto;
        }
        .sidebar-nova7 .nav-link-sidebar {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem; 
            border-radius: 6px;
            margin: 0.25rem 1rem; 
            font-weight: 500;
            color: #E0F2FE; 
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar-nova7 .nav-link-sidebar:hover {
            background-color: #0A66C2; 
            color: #FFFFFF;
        }
        .sidebar-nova7 .nav-link-sidebar.active { 
            background-color: #FFFFFF; 
            color: #0A66C2; 
            font-weight: 600;
        }
        .sidebar-nova7 .nav-link-sidebar i {
            width: 20px; 
            margin-right: 0.75rem; 
            text-align: center;
        }
        /* --- Main Content & Marketplace Styles --- */
        .main-content-area {
            margin-left: 260px; 
            padding: 2rem; 
            width: calc(100% - 260px);
            min-height: 100vh; 
        }
        .form-input-filter, .form-select-filter {
            border: 1px solid #CBD5E0; 
            border-radius: 8px;
            padding: 0.625rem 1rem; 
            font-size: 0.875rem;
            background-color: #FFFFFF;
            transition: border-color 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        .form-input-filter:focus, .form-select-filter:focus {
            outline: none;
            border-color: #0A66C2;
            box-shadow: 0 0 0 2px rgba(10, 102, 194, 0.2);
        }
        .btn-primary-action {
            background-color: #0A66C2; 
            color: white;
            border-radius: 8px;
            padding: 0.625rem 1.25rem;
            font-weight: 600; 
            transition: background-color 0.2s, box-shadow 0.2s, opacity 0.2s;
            border: none;
            display: inline-flex; 
            align-items: center;
            text-align: center;
            justify-content: center;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
            cursor: pointer;
        }
        .btn-primary-action:hover {
            background-color: #004182; 
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.1);
        }
         .btn-primary-action:disabled {
            background-color: #A0AEC0;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .btn-primary-action i {
            margin-right: 0.5rem;
        }
        .marketplace-item-card {
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.07), 0 2px 4px -2px rgba(0,0,0,0.04);
            overflow: hidden; 
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .marketplace-item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
        }
        .item-image-placeholder {
            height: 180px;
            background-color: #E2E8F0; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9CA3AF; 
        }
        .item-image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item-details {
            padding: 1rem;
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .item-title {
            font-size: 1rem; 
            font-weight: 600;
            color: #1F2937; 
            margin-bottom: 0.25rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2; 
            line-clamp: 2; 
            -webkit-box-orient: vertical;  
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 2.8em; 
        }
        .item-price {
            font-size: 1.125rem; 
            font-weight: 700;
            color: #0A66C2; 
            margin-bottom: 0.5rem;
        }
        .item-seller, .item-location, .item-stock { /* Added .item-stock */
            font-size: 0.8rem;
            color: #6B7280; 
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
        }
        .item-seller i, .item-location i, .item-stock i { /* Added .item-stock i */
            margin-right: 0.35rem;
            color: #9CA3AF; 
        }
        .view-item-btn {
            margin-top: 0.75rem;
            width: 100%;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
        }
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }
        .pagination-controls button {
            padding: 0.5rem 1rem;
            border: 1px solid #CBD5E0;
            background-color: #FFFFFF;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
        }
        .pagination-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pagination-controls .page-info {
            font-size: 0.875rem;
            color: #4A5568;
        }


        .mobile-header { display: none; }
        @media (max-width: 768px) {
            .sidebar-nova7 { transform: translateX(-100%); top: 0; height: 100vh; }
            .sidebar-nova7.open { transform: translateX(0); }
            .main-content-area { margin-left: 0; width: 100%; padding-top: calc(60px + 1rem); padding: 1rem; }
            .desktop-header { display: none; }
            .mobile-header {
                display: flex; background-color: #FFFFFF; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
                padding: 0 1rem; height: 60px; align-items: center; justify-content: space-between;
                position: fixed; top: 0; left: 0; right: 0; z-index: 50;
            }
            .marketplace-filters { flex-direction: column; gap: 0.75rem; }
            .marketplace-filters > div { width: 100%; }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="mobile-header md:hidden">
        <button id="hamburgerBtnMobile" class="p-2 text-gray-700 hover:text-blue-600">
            <i class="fas fa-bars text-2xl"></i>
        </button>
        <a href="dashboard.html">
            <img src="nova-logo.png" alt="nova7 Logo" class="nova7-logo-header">
        </a>
        <a href="#" id="mobileLogoutLink" class="p-2 text-gray-700 hover:text-blue-600">
            <i class="fas fa-sign-out-alt text-xl"></i>
        </a>
    </header>

    <aside id="sidebar" class="sidebar-nova7">
        <div class="sidebar-header">
            <a href="dashboard.html" class="flex items-center">
                <img src="nova-logo.png" alt="nova7 Logo" class="sidebar-logo-img" 
                     style="filter: brightness(0) invert(1);"
                     onerror="this.style.display='none';"> 
            </a>
        </div>
        <nav class="flex-grow">
            <a href="dashboard.html" class="nav-link-sidebar">
                <i class="fas fa-tachometer-alt"></i>Dashboard
            </a>
            <a href="view-transactions.html" class="nav-link-sidebar"> 
                <i class="fas fa-exchange-alt"></i>Transactions
            </a>
            <a href="reports.html" class="nav-link-sidebar"> 
                <i class="fas fa-chart-pie"></i>Reports
            </a>
            <a href="community.html" class="nav-link-sidebar"> 
                <i class="fas fa-users"></i>Community
            </a>
            <a href="chatbot.html" class="nav-link-sidebar">
                <i class="fas fa-comments-dollar"></i>Chat Advisor
            </a>
            <a href="resources.html" class="nav-link-sidebar"> 
                <i class="fas fa-book-open"></i>Resources
            </a>
            <a href="marketplace.html" class="nav-link-sidebar active">
                <i class="fas fa-store"></i>Marketplace
            </a>   
            <a href="settings.html" class="nav-link-sidebar">
                <i class="fas fa-cog"></i>Settings
            </a>
        </nav>
        <div class="pb-4"> 
            <a href="profile.html" class="nav-link-sidebar"> 
                <i class="fas fa-user-circle"></i>Profile
            </a>
            <a href="#" id="sidebarLogoutLink" class="nav-link-sidebar"> 
                <i class="fas fa-sign-out-alt"></i>Logout
            </a>
        </div>
    </aside>

    <main class="main-content-area">
        <header class="desktop-header hidden md:flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Marketplace</h1>
            <div class="flex items-center space-x-4">
                <span id="desktopUserWelcome" class="text-sm text-gray-700">Welcome, User!</span> 
                <a href="list-item.html" class="btn-primary-action">
                    <i class="fas fa-plus-circle"></i> List Your Item/Service
                </a>
            </div>
        </header>
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 md:hidden">
            <h1 class="text-2xl font-bold text-gray-800 mb-3 md:mb-0">Marketplace</h1>
            <a href="list-item.html" class="btn-primary-action w-full md:w-auto text-sm">
                <i class="fas fa-plus-circle"></i> List Item/Service
            </a>
        </div>

        <div class="bg-white p-4 rounded-lg shadow-sm mb-6 marketplace-filters flex flex-wrap gap-4 items-end">
            <div class="flex-grow">
                <label for="marketSearch" class="block text-xs font-medium text-gray-700 mb-1">Search Marketplace</label>
                <input type="text" id="marketSearch" name="search" class="form-input-filter w-full" placeholder="e.g., Web Design, Office Chair">
            </div>
            <div class="flex-grow">
                <label for="marketCategory" class="block text-xs font-medium text-gray-700 mb-1">Category</label>
                <select id="marketCategory" name="category" class="form-select-filter w-full">
                    <option value="">All Categories</option>
                    <option value="handmade_goods">Handmade Goods</option>
                    <option value="professional_services">Professional Services</option>
                    <option value="digital_products">Digital Products</option>
                    <option value="office_supplies">Office Supplies</option>
                    <option value="consulting">Consulting</option>
                    <option value="courses_training">Courses & Training</option>
                    <option value="other">Other</option> 
                </select>
            </div>
            <div class="flex-grow">
                <label for="marketSort" class="block text-xs font-medium text-gray-700 mb-1">Sort By</label>
                <select id="marketSort" name="sort" class="form-select-filter w-full">
                    <option value="newest">Newest First</option>
                    <option value="price_low_high">Price: Low to High</option>
                    <option value="price_high_low">Price: High to Low</option>
                </select>
            </div>
            <button id="applyMarketFiltersBtn" type="button" class="btn-primary-action !py-2 text-sm">Apply</button>
        </div>
        <div id="marketplaceMessage" class="text-sm text-center my-4"></div>

        <div id="marketplaceItemsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <p class="text-center text-gray-500 py-8 col-span-full">Loading items...</p> 
        </div>
        
        <div id="paginationControls" class="pagination-controls">
            </div>
    </main>

    <script>
        // --- Auth Check, Sidebar, Logout (Standard Setup) ---
        document.addEventListener('DOMContentLoaded', function() {
            const authToken = localStorage.getItem('nova7Token'); // Use distinct variable name
            // Marketplace might be public, so don't redirect if no token, but update welcome message if token exists
            if (authToken && authToken !== "undefined" && authToken !== "null") {
                try {
                    const user = JSON.parse(localStorage.getItem('nova7User'));
                    const userName = user ? user.fullName || "User" : "User";
                    const desktopUserWelcomeElement = document.getElementById('desktopUserWelcome');
                    if(desktopUserWelcomeElement) desktopUserWelcomeElement.textContent = `Welcome, ${userName}!`;
                } catch(e) { console.error("Marketplace: Error parsing user data for welcome", e); }
            }
            
            fetchMarketplaceItems(); 
        });

        function handleLogout() { 
            localStorage.removeItem('nova7Token');
            localStorage.removeItem('nova7User');
            window.location.href = 'login.html';
        }
        const sidebarLogoutLink = document.getElementById('sidebarLogoutLink');
        if (sidebarLogoutLink) sidebarLogoutLink.addEventListener('click', function(e){ e.preventDefault(); handleLogout(); });
        const mobileLogoutLink = document.getElementById('mobileLogoutLink');
        if (mobileLogoutLink) mobileLogoutLink.addEventListener('click', function(e){ e.preventDefault(); handleLogout(); });
        
        const hamburgerBtnMobile = document.getElementById('hamburgerBtnMobile');
        const sidebar = document.getElementById('sidebar');
        if (hamburgerBtnMobile && sidebar) {
            hamburgerBtnMobile.addEventListener('click', function(e) { e.stopPropagation(); sidebar.classList.toggle('open'); });
        }
        document.addEventListener('click', function(e) {
            if (sidebar && sidebar.classList.contains('open') && !sidebar.contains(e.target) && (!hamburgerBtnMobile || !hamburgerBtnMobile.contains(e.target))) {
                sidebar.classList.remove('open');
            }
        });
        // --- End of Standard Setup ---

        const marketplaceItemsGrid = document.getElementById('marketplaceItemsGrid');
        const marketplaceMessageDiv = document.getElementById('marketplaceMessage');
        const applyMarketFiltersBtn = document.getElementById('applyMarketFiltersBtn'); // Corrected ID
        const paginationControls = document.getElementById('paginationControls');
        let currentPage = 1;
        const itemsPerPage = 12; 

        async function fetchMarketplaceItems(page = 1, filters = {}) {
            if(marketplaceMessageDiv) marketplaceMessageDiv.textContent = '';
            if(marketplaceItemsGrid) marketplaceItemsGrid.innerHTML = '<p class="text-center text-gray-500 py-8 col-span-full">Loading items...</p>';

            const queryParams = new URLSearchParams({
                page: page,
                per_page: itemsPerPage,
                ...filters 
            });
            
            for (const [key, value] of queryParams.entries()) { // Remove empty filter values
                if (!value) {
                    queryParams.delete(key);
                }
            }

            const queryString = queryParams.toString();
            // --- MODIFICATION: API URL uses port 5005 (already correct in your provided code) ---
            const apiUrl = `http://127.0.0.1:5005/api/marketplace/items${queryString ? '?' + queryString : ''}`; 
            console.log("Marketplace: Fetching items from:", apiUrl);

            // --- MODIFICATION: Added Auth Token if endpoint requires it (assuming public for now) ---
            const authToken = localStorage.getItem('nova7Token');
            const headers = { 'Content-Type': 'application/json' };
            // if (authToken && authToken !== "undefined" && authToken !== "null") {
            //     headers['Authorization'] = `Bearer ${authToken}`;
            //     console.log("Marketplace: Sending with Auth Token:", authToken);
            // }
            // --- END MODIFICATION ---

            try {
                const response = await fetch(apiUrl, { headers: headers }); // Pass headers
                const data = await response.json();
                console.log("Marketplace: API Response Status:", response.status, "Data:", data);


                if (response.ok && data.status === 'success') {
                    renderMarketplaceItems(data.items || []); // Ensure items is an array
                    renderPagination(data.current_page, data.total_pages, filters);
                    if ((data.items || []).length === 0 && marketplaceItemsGrid) { // Check after rendering attempt
                         marketplaceItemsGrid.innerHTML = '<p class="text-center text-gray-500 py-8 col-span-full">No items found matching your criteria.</p>';
                    }
                } else {
                    console.error("Error fetching marketplace items:", data.message);
                    if(marketplaceItemsGrid) marketplaceItemsGrid.innerHTML = `<p class="text-center text-red-500 py-8 col-span-full">Error: ${data.message || 'Could not load items.'}</p>`;
                    // If a 401/422 occurs for a public-assumed endpoint, it might indicate other issues,
                    // but typically we wouldn't logout unless it's an explicitly authenticated action.
                    // if (response.status === 401 || response.status === 422) handleLogout();
                }
            } catch (error) {
                console.error("Network error fetching marketplace items:", error);
                if(marketplaceItemsGrid) marketplaceItemsGrid.innerHTML = '<p class="text-center text-red-500 py-8 col-span-full">Failed to connect to server. Please try again.</p>';
            }
        }

        function renderMarketplaceItems(items) {
            if(!marketplaceItemsGrid) return;
            marketplaceItemsGrid.innerHTML = ''; 
            if (!items || items.length === 0) { // More robust check
                marketplaceItemsGrid.innerHTML = '<p class="text-center text-gray-500 py-8 col-span-full">No items found matching your criteria.</p>';
                return;
            }

            items.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.classList.add('marketplace-item-card');
                
                let imageHtml = '<div class="item-image-placeholder"><i class="fas fa-store text-5xl"></i></div>';
                if (item.image_urls && item.image_urls.length > 0 && item.image_urls[0]) { // Check if first image URL is valid
                    imageHtml = `<div class="item-image-placeholder"><img src="${item.image_urls[0]}" alt="${item.title || 'Marketplace Item'}"></div>`;
                }

                let stockHtml = '';
                if (item.is_service) { // Check is_service first
                    stockHtml = `<p class="item-stock"><i class="fas fa-concierge-bell"></i> Service</p>`;
                } else if (typeof item.quantity === 'number') { // Then check for physical item quantity
                    stockHtml = `<p class="item-stock"><i class="fas fa-cubes"></i> Stock: ${item.quantity}</p>`;
                }


                itemCard.innerHTML = `
                    ${imageHtml}
                    <div class="item-details">
                        <div>
                            <h3 class="item-title">${item.title || 'Untitled Item'}</h3>
                            <p class="item-price">$${parseFloat(item.price || 0).toFixed(2)}</p>
                            <p class="item-seller"><i class="fas fa-user-tag"></i> ${item.seller_name || 'N/A'}</p>
                            ${item.location ? `<p class="item-location"><i class="fas fa-map-marker-alt"></i> ${item.location}</p>` : ''}
                            ${stockHtml}
                        </div>
                        <a href="marketplace-item-detail.html?itemId=${item.id}" class="btn-primary-action view-item-btn">View Details</a>
                    </div>
                `;
                marketplaceItemsGrid.appendChild(itemCard);
            });
        }

        function renderPagination(currentPageNum, totalPages, currentFilters) {
            if(!paginationControls) return;
            paginationControls.innerHTML = '';
            if (totalPages <= 1) return;

            // Previous Button
            const prevButton = document.createElement('button');
            prevButton.innerHTML = '<i class="fas fa-chevron-left"></i> Prev';
            prevButton.disabled = currentPageNum === 1;
            prevButton.addEventListener('click', () => fetchMarketplaceItems(currentPageNum - 1, currentFilters));
            paginationControls.appendChild(prevButton);

            // Page Info
            const pageInfo = document.createElement('span');
            pageInfo.classList.add('page-info');
            pageInfo.textContent = `Page ${currentPageNum} of ${totalPages}`;
            paginationControls.appendChild(pageInfo);

            // Next Button
            const nextButton = document.createElement('button');
            nextButton.innerHTML = 'Next <i class="fas fa-chevron-right"></i>';
            nextButton.disabled = currentPageNum >= totalPages; // Corrected condition
            nextButton.addEventListener('click', () => fetchMarketplaceItems(currentPageNum + 1, currentFilters));
            paginationControls.appendChild(nextButton);
        }
        
        if (applyMarketFiltersBtn) {
            applyMarketFiltersBtn.addEventListener('click', function() {
                const filters = {
                    search: document.getElementById('marketSearch').value.trim(),
                    category: document.getElementById('marketCategory').value,
                    sort: document.getElementById('marketSort').value
                };
                currentPage = 1; 
                fetchMarketplaceItems(currentPage, filters);
            });
        }
        
        console.log("Marketplace page loaded.");
    </script>

</body>
</html>
